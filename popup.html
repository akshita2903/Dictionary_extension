<!DOCTYPE html>
<head>
    <title>
NOne
    </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
      <body>
 <div class="wrap">
     <header>English Dictionary</header>
<!-- input field -->
    <div class="search">
        <input type='text' placeholder="Enter word">
        
     
    </div>
    <p class="itext">Type word whose meaning/pronounciation u wanna know </p>
    <ul>
        <li class="word">
        <div class="details">
            <p></p>
           
        </div> 
        <i class="fa fa-microphone" style="font-size:24px"></i>
    </li>
    <div class="content">
        <li class="meaning">
            <div class="details">
                <p> Meaning</p>
                <span></span>
            </div>
        </li>
    </div>
        <li class="synonyms">
            <div class="details">
                <p>Similar Words</p>
               <div class="list"></div>
            </div>
        </li>
        
    </ul>
</div>
    <script src="popup.js"></script>
</body>
</html>
